<div id="mensajeAlertaUsuarios"></div>
<div class="row" id="login">
    
    <div class="col-md-4"  role="document">
        <div class="card">
            <div class="card-header" >
                <i class="fas fa-user" style="color: black;"></i>  LOGIN
            </div>

            <div id="mensajeAlertaGuardarUsuarios"></div>

            <div class="card-body" style="background-image: url(../assets/images/paisaje.gif); ">
                <form>                       
                    <div class="form-group">
                        <label for="username" style="color: white;"><h5>Nombre</h5></label>
                        <br>
                        <input [(ngModel)]="username" type="text" class="form-control" name="username" placehorder="Nombre">
                    </div>

                    <div class="form-group">
                        <label for="password" style="color: white;"><h5>Contraseña</h5></label>
                        <br>
                        <input [(ngModel)]="password" type="password" class="form-control" name="password" placehorder="Contraseña">
                    </div>
              
                    <div class="form-group">
                        <button (click)="login()" type="submit" class="btn btn-outline-success btn-block">Iniciar Sesion</button>
                        <br>
                        <button (click)="register()" type="submit" class="btn btn-outline-info btn-block">Registrarse</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
